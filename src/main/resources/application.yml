spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "*"
              - "http://157.230.42.232"
            allowedMethods:
              - GET
              - OPTIONS
            allowedHeaders:
              - "*"
      routes:
        - id: posts-route
          uri: http://157.230.41.132:8080
          predicates:
            - Path=/backend/**
          filters:
            - StripPrefix=1